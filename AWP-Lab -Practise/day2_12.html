<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: flex;
            height:50vh;

        }
        .child{
            flex: 1;
            display: flex;
            font-size: 100px;
            justify-content: center;
            align-items:center ;
        }
        #id1{
            background: red;
        }
        #id2{
            background: gold;
        }
        #id3{
            background: green;
        }
        #id4{
            background: indigo;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="id1">1</div>
        <div class="child" id="id2">2</div>
    </div>
    <div class="parent">
        <div class="child" id="id3">3</div>
        <div class="child" id="id4">4</div>
    </div>
</body>
</html>
